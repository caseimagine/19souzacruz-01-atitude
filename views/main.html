<div class="v-container">
  <div class="v-container-inner">

    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
              <div class="card card-signup">
                <form name="userForm" ng-submit="submitForm(userForm.$valid, main.email, main.senha)" novalidate>
                  <div class="header header-primary text-center">
                    <h1 class="text-center">
                      <img class="img-responsive" style="display: inline-block" src="images/logo-campanha.a489e3bb.png" alt="{{appTitle}}" />
                    </h1>
                    <br />
                    <h4>Login</h4>

                  </div>
                  <!-- <div class="language-select text-center bg-primary" ng-controller="LanguageselectCtrl" style="padding-top: 20px; padding-bottom: 20px; color: white;">

                      <ul class="list-inline" style="margin-bottom: 0;">
                        <li>
                          <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                        </li>
                        <li ng-repeat="(key, value) in localesNamesWithKeys">
                          <small>
                            <a href="" style="color: white;" ng-click="changeLanguage(key)" ng-class="key === currentLocaleDisplayName ? 'text-underline' : ''">
                              <span></span> {{value}}</a>
                          </small>
                        </li>
                      </ul>

                    </div> -->
                  <div class="content">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="material-icons">email</i>
                      </span>
                      <input type="email" name="email" class="form-control" ng-model="main.email" placeholder="{{ 'Insira seu e-mail' | translate }}"
                        required>
                      <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">{{'Insira um
                        e-mail v√°lido' | translate}}</p>
                    </div>
                    <!-- inicializando o scope para senha -->
                    <div class="hidden">{{main.senha}}</div>
                    <div class="input-group" ng-if="grupo.loginPorSenha">
                      <span class="input-group-addon">
                        <i class="material-icons">lock_outline</i>
                      </span>
                      <input type="password" name="password" class="form-control" ng-model="main.senha" placeholder="{{'Digite sua senha' | translate}}"
                        required>
                    </div>
                  </div>

                  <div class="footer text-center">
                    <div class="row">
                      <div class="col-xs-12">
                        <button type="submit" href="#" class="btn btn-primary" ng-disabled="userForm.email.$invalid || !userForm.email.$viewValue">
                          <i class="material-icons fa-spin" ng-if="stateIsLoading">autorenew</i> Login</button>
                        <div class="alert alert-danger" ng-show="hasError">
                          <span translate>{{errorMsg}}</span>
                        </div>
                        <br>
                        <br>
                        <a href="#" ng-show="grupo.loginPorSenha">
                          <small>Esqueci minha senha</small>
                        </a>
                        <hr />


                      </div>
                      <div class="col-xs-10 col-xs-offset-1">
                        <div ng-include="'/views/footer.html'"></div>
                        <br>
                      </div>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
